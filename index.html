<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAEIV Vélo</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .map-container {
            height: 500px;
            width: 100%;
        }
        .info {
            font-size: 18px;
        }
    </style>
</head>
<body class="w3-blue w3-large">

    <div class="w3-container w3-center">
        <h2>SAEIV Vélo - Navigation en temps réel</h2>
        <div id="map" class="map-container w3-round w3-white"></div>
        <div id="route-info" class="w3-padding w3-white w3-round w3-margin-top"></div>
    </div>

    <script>
        // Déclaration des arrêts
        const stops = [
            { id: 1, name: 'Station A', lat: 48.8566, lng: 2.3522 },
            { id: 2, name: 'Station B', lat: 48.8606, lng: 2.3376 },
            { id: 3, name: 'Station C', lat: 48.8656, lng: 2.3262 }
        ];

        // Déclaration des lignes
        const routes = [
            { name: 'Ligne 1', stops: [1, 2, 3] }
        ];

        let currentPosition = null;
        let currentStopIndex = 0;

        // Initialisation de la carte OpenStreetMap
        const map = L.map('map').setView([48.8566, 2.3522], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Marqueurs des arrêts
        stops.forEach(stop => {
            L.marker([stop.lat, stop.lng]).addTo(map).bindPopup(stop.name);
        });

        // Suivi de la position
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // mètre
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // Notification vocale
        function speak(message) {
            const speech = new SpeechSynthesisUtterance(message);
            speech.lang = 'fr-FR';
            window.speechSynthesis.speak(speech);
        }

        // Mise à jour de la position et calcul de la station suivante
        navigator.geolocation.watchPosition(position => {
            const { latitude, longitude } = position.coords;
            currentPosition = [latitude, longitude];
            L.marker(currentPosition).addTo(map).bindPopup('Vous êtes ici').openPopup();
            map.setView(currentPosition, 13);

            let minDistance = Infinity;
            let closestStop = null;
            stops.forEach(stop => {
                const distance = getDistance(latitude, longitude, stop.lat, stop.lng);
                if (distance < minDistance) {
                    minDistance = distance;
                    closestStop = stop;
                }
            });

            if (closestStop) {
                document.getElementById('route-info').innerHTML = `
                    Prochaine station : ${closestStop.name} (${Math.round(minDistance)}m)
                `;
                if (minDistance < 5) {
                    speak(`Vous êtes arrivé à la station ${closestStop.name}`);
                    currentStopIndex++;
                    if (currentStopIndex < routes[0].stops.length) {
                        const nextStop = stops.find(s => s.id === routes[0].stops[currentStopIndex]);
                        if (nextStop) {
                            speak(`Prochaine station : ${nextStop.name}`);
                        }
                    }
                }
            }
        }, error => {
            console.error('Erreur de géolocalisation', error);
        }, {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
        });
    </script>

    <!-- Inclusion des librairies Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</body>
</html>
