<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAEIV VÃ©lo - Guidage en Temps RÃ©el</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 70vh; margin: 20px 0; }
        .blinking { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
        .station-marker { color: blue; font-weight: bold; }
        #info { margin-top: 10px; }
    </style>
</head>
<body>

    <!-- En-tÃªte -->
    <div class="w3-container w3-blue w3-center">
        <h2>SAEIV VÃ©lo - Navigation et Guidage</h2>
    </div>

    <!-- SÃ©lection de la ligne -->
    <div class="w3-container w3-padding">
        <label for="lineSelect">SÃ©lectionnez une ligne :</label>
        <select id="lineSelect" class="w3-select w3-border">
            <option value="">-- Choisissez une ligne --</option>
            <option value="line1">Ligne 1 - Parcours Touristique</option>
            <option value="line2">Ligne 2 - Balade en Bord de Seine</option>
        </select>
    </div>

    <!-- Carte interactive -->
    <div id="map"></div>

    <!-- Informations sur la prochaine station -->
    <div class="w3-container w3-light-grey w3-padding" id="info">
        <p id="nextStation">Prochaine station : Aucune</p>
        <p id="distance">Distance : -- m</p>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialisation de la carte
        var map = L.map('map').setView([48.8566, 2.3522], 13); // Centre sur Paris par dÃ©faut

        // Chargement des tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        // Marqueur pour la position de l'utilisateur
        var userMarker = L.marker([0, 0], {
            icon: L.divIcon({ className: 'blinking', html: 'ðŸ“' })
        }).addTo(map);

        // DonnÃ©es des lignes et arrÃªts
        const lines = {
            line1: [
                { name: 'Louvre', lat: 48.8606, lon: 2.3376 },
                { name: 'Notre-Dame', lat: 48.853, lon: 2.3499 },
                { name: 'Bastille', lat: 48.8532, lon: 2.3694 }
            ],
            line2: [
                { name: 'Tour Eiffel', lat: 48.8584, lon: 2.2945 },
                { name: 'Pont de l\'Alma', lat: 48.8625, lon: 2.3032 },
                { name: 'MusÃ©e d\'Orsay', lat: 48.860, lon: 2.3265 }
            ]
        };

        let currentLine = [];
        let currentStopIndex = 0;

        // Fonction pour afficher une ligne sur la carte
        function displayLine(line) {
            currentLine = line;
            currentStopIndex = 0;
            line.forEach(stop => {
                L.marker([stop.lat, stop.lon], {
                    icon: L.divIcon({ className: 'station-marker', html: 'ðŸ“' + stop.name })
                }).addTo(map);
            });
        }

        // SÃ©lection de la ligne
        document.getElementById('lineSelect').addEventListener('change', function () {
            const selectedLine = this.value;
            if (selectedLine && lines[selectedLine]) {
                map.setView([lines[selectedLine][0].lat, lines[selectedLine][0].lon], 13);
                displayLine(lines[selectedLine]);
                updateNextStop();
            }
        });

        // Mise Ã  jour de la prochaine station
        function updateNextStop() {
            if (currentLine.length > 0 && currentStopIndex < currentLine.length) {
                const nextStop = currentLine[currentStopIndex];
                document.getElementById('nextStation').innerText = `Prochaine station : ${nextStop.name}`;
            }
        }

        // Fonction pour calculer la distance entre deux points
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; // Rayon de la Terre en mÃ¨tres
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // Suivi GPS en temps rÃ©el
        function updateLocation(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            userMarker.setLatLng([lat, lon]);
            map.setView([lat, lon], 15);

            // VÃ©rifier la distance jusqu'Ã  la prochaine station
            if (currentLine.length > 0 && currentStopIndex < currentLine.length) {
                const nextStop = currentLine[currentStopIndex];
                const distance = calculateDistance(lat, lon, nextStop.lat, nextStop.lon);
                document.getElementById('distance').innerText = `Distance : ${Math.round(distance)} m`;

                // Annonce vocale si Ã  moins de 50 mÃ¨tres
                if (distance < 50) {
                    speechSynthesis.speak(new SpeechSynthesisUtterance(`Vous approchez de la station ${nextStop.name}.`));
                    currentStopIndex++;
                    updateNextStop();
                }
            }
        }

        // Activer le suivi de la position
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(updateLocation);
        } else {
            alert("La gÃ©olocalisation n'est pas supportÃ©e par ce navigateur.");
        }
    </script>

</body>
</html>
