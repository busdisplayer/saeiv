<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAEIV Vélo</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .map-container {
            height: 70vh;
            width: 100%;
        }
        .info {
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body class="w3-blue w3-large">

    <div class="w3-container w3-center">
        <h2>SAEIV Vélo - Navigation en temps réel</h2>
        <div id="map" class="map-container w3-round w3-white"></div>
        <div id="route-info" class="w3-padding w3-white w3-round w3-margin-top info"></div>
    </div>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- OSRM Routing JS -->
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <script>
        // Déclaration des arrêts
        const stops = [
            { id: 1, name: 'Station A', lat: 48.8566, lng: 2.3522 }, // Paris
            { id: 2, name: 'Station B', lat: 48.8606, lng: 2.3376 }, // Louvre
            { id: 3, name: 'Station C', lat: 48.8656, lng: 2.3212 }, // Champs-Élysées
        ];

        // Déclaration des lignes
        const route = { name: 'Ligne 1', stops: [1, 2, 3] };

        let currentPosition = null;
        let currentStopIndex = 0;

        // Initialisation de la carte avec Leaflet
        const map = L.map('map').setView([48.8566, 2.3522], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Marqueurs des arrêts
        stops.forEach(stop => {
            L.marker([stop.lat, stop.lng]).addTo(map)
                .bindPopup(stop.name)
                .openPopup();
        });

        // Afficher la route avec Leaflet Routing Machine
        const routeCoordinates = route.stops.map(stopId => {
            const stop = stops.find(s => s.id === stopId);
            return L.latLng(stop.lat, stop.lng);
        });
        const routingControl = L.Routing.control({
            waypoints: routeCoordinates,
            routeWhileDragging: false,
            show: false,
            createMarker: () => null
        }).addTo(map);

        // Fonction de calcul de distance en mètres
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Rayon de la Terre en mètres
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // Fonction de notification vocale
        function speak(message) {
            const speech = new SpeechSynthesisUtterance(message);
            speech.lang = 'fr-FR';
            window.speechSynthesis.speak(speech);
        }

        // Suivi de la position de l'utilisateur
        navigator.geolocation.watchPosition(position => {
            const { latitude, longitude } = position.coords;
            currentPosition = [latitude, longitude];

            // Mise à jour de la carte
            L.marker(currentPosition).addTo(map).bindPopup('Vous êtes ici').openPopup();
            map.setView(currentPosition, 13);

            // Calcul de la distance avec les stations
            let minDistance = Infinity;
            let closestStop = null;
            
            stops.forEach(stop => {
                const distance = getDistance(latitude, longitude, stop.lat, stop.lng);
                if (distance < minDistance) {
                    minDistance = distance;
                    closestStop = stop;
                }
            });

            // Affichage des informations sur la station
            if (closestStop) {
                const remainingStops = stops.slice(currentStopIndex);
                const nextStop = remainingStops[0];
                
                document.getElementById('route-info').innerHTML = `
                    Prochaine station : ${nextStop.name} (${Math.round(minDistance)}m)
                `;
                
                if (minDistance < 5) {
                    speak(`Vous êtes arrivé à la station ${nextStop.name}`);
                    currentStopIndex++;
                    if (currentStopIndex < stops.length) {
                        const upcomingStop = stops[currentStopIndex];
                        speak(`Prochaine station : ${upcomingStop.name}`);
                    } else {
                        speak('Vous êtes arrivé à votre destination finale.');
                    }
                }
            }
        }, error => {
            console.error('Erreur de géolocalisation', error);
        }, {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
        });
    </script>

</body>
</html>
