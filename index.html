<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soci√©t√© de Transport Nouvelle (STN)</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 30vh;
            margin: 20px 0;
        }

        .blinking {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        .station-marker {
            color: blue;
            font-weight: bold;
        }

         .scrolling-panel {
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            margin-top: 20px;
        }
        .scrolling-panel p {
            display: inline-block;
            animation: scroll 5s linear infinite;
        }
        @keyframes scroll {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>

<body>

    <!-- En-t√™te -->
    <div class="w3-container w3-blue w3-center">
        <h2>Soci√©t√© de Transport Nouvelle (STN)</h2>
    </div>

    <!-- S√©lection de la ligne -->
    <div class="w3-container w3-padding">
        <label for="lineSelect">S√©lectionnez une ligne :</label>
        <select id="lineSelect" class="w3-select w3-border">
            <option value="">-- Choisissez une ligne --</option>
            <option value="line1">T1 - Rivi√®re</option>
            <option value="line2">T1 - Nus</option>
        </select>
    </div>

    <!-- Carte interactive -->
    <div id="map"></div>

    <!-- Informations sur la prochaine station -->
    <div class="w3-container w3-light-grey" id="info">
        <div class="scrolling-panel">
            <p id="nextStation">Prochaine station : Aucune</p>
        </div>
        <p id="distance">Distance : -- m</p>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialisation de la carte
        var map = L.map('map').setView([48.8566, 2.3522], 15); // Centre sur Paris par d√©faut

        // Chargement des tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 25,
        }).addTo(map);

        // Marqueur pour la position de l'utilisateur
        var userMarker = L.marker([0, 0], {
            icon: L.divIcon({ className: 'blinking', html: 'üöä' })
        }).addTo(map);

        // Donn√©es des lignes et arr√™ts
        const lines = {
            line1: [
                { "name": "Nus", "lat": 45.460900, "lon": 4.114471 },
                { "name": "La Butte", "lat": 45.460012, "lon": 4.116388 },
                { "name": "Gare de Saint-Maur", "lat": 45.459027, "lon": 4.119225 },
                { "name": "Le Parc", "lat": 45.460825, "lon": 4.121913 },
                { "name": "La Croix-Rouge", "lat": 45.461058, "lon": 4.130102 },
                { "name": "Carrefour des √âtoiles", "lat": 45.459547, "lon": 4.138128 },
                { "name": "Les Amandiers", "lat": 45.458382, "lon": 4.136712 },
                { "name": "Rivi√®re d'Or", "lat": 45.457315, "lon": 4.136993 }
                //45.459027, 4.119225
            ],
            line2: [
                { "name": "Rivi√®re d'Or", "lat": 45.457315, "lon": 4.136993 },
                { "name": "Carrefour des √âtoiles", "lat": 45.459547, "lon": 4.138128 },
                { "name": "La Croix-Rouge", "lat": 45.461058, "lon": 4.130102 },
                { "name": "Le Parc", "lat": 45.460825, "lon": 4.121913 },
                { "name": "Gare de Saint-Maur", "lat": 45.458655, "lon": 4.118537 },
                { "name": "La Butte", "lat": 45.460012, "lon": 4.116388 },
                { "name": "Nus", "lat": 45.460900, "lon": 4.114471 }
            ]
        };

        let currentLine = [];
        let currentStopIndex = 0;

        // Fonction pour afficher une ligne sur la carte
        function displayLine(line) {
            currentLine = line;
            currentStopIndex = 0;
            line.forEach(stop => {
                L.marker([stop.lat, stop.lon], {
                    icon: L.divIcon({ className: 'station-marker', html: 'üöè ' + stop.name })
                }).addTo(map);
            });
            drawRoute(line);  // Modification pour passer la ligne directement
            updateNextStop();
        }

        function drawRoute(stops) {
            if (stops.length < 2) return;

            // Cr√©ation de la route
            const coordinates = stops.map(stop => `${stop.lon},${stop.lat}`).join(';');
            const url = `https://router.project-osrm.org/route/v1/cycling/${coordinates}?overview=full&geometries=geojson`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (window.routeLayer) {
                        map.removeLayer(window.routeLayer);
                    }

                    const route = data.routes[0].geometry;
                    window.routeLayer = L.geoJSON(route, {
                        style: { color: 'blue', weight: 4, opacity: 0.7 }
                    }).addTo(map);

                    // Afficher la dur√©e totale du trajet
                    const duration = data.routes[0].duration;
                    const distance = data.routes[0].distance;
                    const hours = Math.floor(duration / 3600);
                    const minutes = Math.floor((duration % 3600) / 60);
                    console.log(`Temps estim√© : ${hours} heures et ${minutes} minutes`);
                    console.log(`Distance : ${distance} m`);
                })
                .catch(err => console.error('Erreur lors du calcul de l\'itin√©raire : ', err));
        }

        // S√©lection de la ligne
        document.getElementById('lineSelect').addEventListener('change', function () {
            const selectedLine = this.value;
            if (selectedLine && lines[selectedLine]) {
                displayLine(lines[selectedLine]);
            }
        });

        // Mise √† jour de la prochaine station
        function updateNextStop() {
            if (currentLine.length > 0 && currentStopIndex < currentLine.length) {
                const nextStop = currentLine[currentStopIndex];
                document.getElementById('nextStation').innerText = `Prochaine station : ${nextStop.name}`;
            }
        }

        // Fonction pour calculer la distance entre deux points
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; // Rayon de la Terre en m√®tres
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // Suivi GPS en temps r√©el
        function updateLocation(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            userMarker.setLatLng([lat, lon]);
            map.setView([lat, lon], 15);

            // V√©rifier la distance jusqu'√† la prochaine station
            if (currentLine.length > 0 && currentStopIndex < currentLine.length) {
                const nextStop = currentLine[currentStopIndex];
                const distance = calculateDistance(lat, lon, nextStop.lat, nextStop.lon);
                document.getElementById('distance').innerText = `Distance : ${Math.round(distance)} m`;

                // Annonce vocale si √† moins de 50 m√®tres
                if (distance < 20) {
                    const utterance = new SpeechSynthesisUtterance(`Prochaine station ${nextStop.name}.`);
                    utterance.lang='fr-FR';
                    speechSynthesis.speak(utterance);
                }
                 if (distance < 5) {
                    const utterance = new SpeechSynthesisUtterance(`Station : ${nextStop.name}.`);
                    utterance.lang='fr-FR';
                    speechSynthesis.speak(utterance);
                    currentStopIndex++;
                    updateNextStop();
                }
            }
        }

      if (navigator.geolocation) {
    navigator.geolocation.watchPosition(
        updateLocation,
        handleError, // Fonction de gestion des erreurs ajout√©e
        {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
        }
    );
} else {
    alert("La g√©olocalisation n'est pas support√©e par ce navigateur.");
}

        function handleError(error) {
    switch (error.code) {
        case error.PERMISSION_DENIED:
            alert("L'utilisateur a refus√© la demande de g√©olocalisation.");
            break;
        case error.POSITION_UNAVAILABLE:
            alert("Les informations de localisation ne sont pas disponibles.");
            break;
        case error.TIMEOUT:
            alert("La demande de localisation a expir√©.");
            break;
        case error.UNKNOWN_ERROR:
            alert("Une erreur inconnue s'est produite.");
            break;
    }
}
function startSpeech() {
     const utterance = new SpeechSynthesisUtterance(`D√©marrage du logiciel d'Aide √† l'Exploitation`);
                    utterance.lang='fr-FR';
                    speechSynthesis.speak(utterance);
}
        startSpeech();
    </script>

</body>

</html>
